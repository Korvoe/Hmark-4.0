group 'kr.ac.korea.ccs'
version '0.1.2'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "kr.ac.korea.ccs.javaparser.Main"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.6.13'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-2'
}

run {
    if (System.getProperty("targetFile")) {
        systemProperty "targetFile", System.getProperty("targetFile") ? System.getProperty("targetFile") : null
    }
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': mainClassName
    )
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
